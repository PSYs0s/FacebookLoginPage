<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="container">
            <div class="half-width">
                <div class="p-2">
                    <h1 class="text-primary">facebook</h1>
                    <h3>Recent logins</h3>
                    <h5 style="color: gray;">Click your picture or add an account</h5>
                </div>
                <div class="d-flex">
                    <div class="profile-card-area bg-light m-2">
                        <div class="text-center fw-normal fs-5">
                            <img src="images/pic1.png" alt="">
                            <p>Mr XXXX</p>
                        </div>
                    </div>
                    <div class="profile-card-area  bg-light m-2">
                        <div class="text-center fw-normal fs-5">
                            <img src="images/addIcon2.png" alt="">
                            <p class=" text-primary">Add Account</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="half-width margin-login-card">
                <div class="login-card-area shadow">
                    <div>
                        <input class="input-area fs-5 focus form-control" type="email" name="" id=""
                            placeholder="Email address or phone number">
                        <br>
                        <input class="input-area fs-5 form-control" type="password" placeholder="Password">
                        <br>
                        <div style="padding: 5px;" class="rounded text-center mb-2 bg-primary  text-white">
                            <a style="text-decoration:none;" href="">
                                <h4 style="color: White;">Log in</h4>
                            </a>
                        </div>
                        <div class="text-center">
                            <a class="text-primary fw-bolder" href="">
                                <span>Forgotten password?</span>
                            </a>
                            <div class="one-d-border">
                            </div>
                            <div class="mt-4">
                                <button class="p-3 new-account">
                                    <h5>Create a new Account</h5>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center fs-5 mt-4">
                    <p><b>Create a page</b> for a celebrity, band or business</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
